<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="choices">
        <button onclick="playgames('rock')">👊</button>
        <button onclick="playgames('paper')">🖐️</button>
        <button onclick="playgames('scissors')">✂️</button>
    </div>
    <div id="playerdisplay"> player:</div>
    <div id="computerdisplay"> computer:</div>
    <div id="result"></div>
    <div class="score"> player score:
        <span id="playerscore"> 0</span>
    </div>
    <div class="score"> computer score:
        <span id="computerscore"> 0</span>
    </div>
    <script src="rps.js"></script>
</body>
</html>
